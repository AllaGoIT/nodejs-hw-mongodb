# swagger/components/schemas/contact.yaml

type: object
required:
  - name
  - phoneNumber
  - ContactType
properties:
  name:
    description: "User's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "User's phone"
    type: string
    example: '+380964563421'
  contactType:
    description: 'PersonalData'
    type: string
    enum: ['work', 'home', 'personal']
  email:
    description: 'User`s email'
    type: string
    example: 'AnnaP@gmail.com'
  isFavorite:
    description: 'Favorite contact'
    type: string
    example: 'false'
  userId:
    description: "User's id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to user's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
