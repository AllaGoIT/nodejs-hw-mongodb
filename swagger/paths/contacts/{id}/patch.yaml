tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update a contact with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Users's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "User's phone"
            type: string
            example: '+389065436534'
          email:
            description: "User's email"
            type: string
            example: 'gdhsty@gmail.com'
          isFavourite:
            description: 'User`s likes'
            type: string
            example: 'true'
          contactType:
            description: 'PersonalData'
            type: string
            enum: ['personal', 'home', 'work']
          photo:
            description: "Users's photo"
            type: string
            format: format/data

responses:
  '200':
    description: Update a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully update a contact!
            data:
              type: object
              $ref: '../../../components/shemas/contact.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
